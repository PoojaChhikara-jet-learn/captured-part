<!DOCTYPE html>
<html>
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
<nav class="navbar navbar-expand-lg bg-info-subtle">
  <div class="container-fluid">
    <img src="https://www.shutterstock.com/image-vector/complexion-skin-purity-linear-icon-600nw-2345334341.jpg"
      width="70" height="70" alt="logo" class="rounded me-3 ms-1">
    <a class="navbar-brand" href="#">Dermatology</a>
  </div>
</nav>

<div class="container">
  <div class="container-fluid vw-70 bg-danger-subtle p-3 m-3" id="avl">

    <!-- hidden file picker -->
    <input type="file" class="d-none" id="uploadInput" accept="image/*">

    <!-- LIVE CAMERA PREVIEW -->
    <video id="preview" class="img-fluid rounded" autoplay playsinline muted></video>

    <!-- CAPTURED IMAGE PREVIEW -->
    <img id="capturedPreview" class="img-fluid rounded mt-3 d-none" alt="Captured"/>

    <!-- canvas for capture -->
    <canvas id="canvas" class="d-none"></canvas>
  </div>

  <div class="container-fluid d-flex">
    <button class="btn btn-primary w-100 mb-2 me-2" id="uploadBtn">ðŸ“¤ Upload Image</button>
    <button class="btn btn-success w-100 mb-2 ms-2" id="captureBtn">ðŸ“¸ Capture Image</button>
  </div>
</div>

<script src="./script.js"></script>
</body>
</html>
